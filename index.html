<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
    
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         
         <!-- link al css -->
        <link rel="stylesheet" href="style/style.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>

    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        <div id="app">
            <div class="my_container">
                <h1 class="my_title">My Toboolist</h1>

                <div class="card_container">
                    <h2 class="mb-3">Today</h2>
                    <!-- Input -->
                    <div class="my_input-form">
                        <label class="sr-only" for="inlineFormInputGroupTask">Task</label>
                        <div class="input-group mb-3 mr-sm-2">
         
                          <input type="text" class="form-control" id="inlineFormInputGroupTask" placeholder="Add new Task" v-model="myNewTask">
                          <button type="button" class="btn btn-primary" @click=" addNewTaskToArray(myNewTask, myToDoArray)"><i class="fa-solid fa-plus" ></i></button>
                        </div>
                    </div>
                    <!-- TASK LIST -->
                    <div class="my_task_element d-flex justify-content-between align-items-center">
                        <input class="form-check-input me-3" type="checkbox" value="" id="flexCheckDefault">
                        <span class="my_task-text m-0">{{myToDoArray[0].text}}</span>
                        <button type="button" class="btn"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    

                </div>
            </div>
        </div>
        <!-- JS  -->
        <script type="text/javascript" src="script/my_script.js"></script>
    </body>
    
</html>
